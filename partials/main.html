 <div class="row">
    <div class="col-md-12" ng-show="usuarios.length > 0">
    
    <div class= "navbar-header" style="margin-bottom:20px">
        <a class="btn btn-success" href="#/editar-usuario/0">
            Adicionar novo usário
        </a>
    </div>
    
    <table class="table table-striped table-bordered">
        <thead>
            <th>Nome&nbsp;</th>
            <th>Email&nbsp;</th>
            <th>Endereço&nbsp;</th>
            <th>Cidade&nbsp;</th>
            <th>Estado&nbsp;</th>
            <th>Ação&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="usuario in usuarios">
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.endereco}}</td>
                <td>{{usuario.cidade}}</td>
                <td>{{usuario.estado}}</td>
                <td>
                    <a href="#/editar-usuario/{{usuario.id}}" class="btn">Editar Usuário</a>
                </td>
            </tr>
        </tbody>
    </table>

    </div>
    <div class="col-md-12" ng-show="customers.length == 0">
        <div class="col-md-12">
            <h4>Nenhum usuário encontrado</h4>
        </div>
    </div>
</div>
